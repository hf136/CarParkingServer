<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>车位管家</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<link rel="shortcut icon" href="/admin/favicon.ico" >

	    <!-- Bootstrap core CSS -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="css/ionicons.min.css" rel="stylesheet">
		
		<!-- Simplify -->
		<link href="css/simplify.min.css" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> 车位 <strong class="text-skin">管家</strong>
					</div>

					<form>
						<div class="form-group m-bottom-md">
							<input id="username" name="username" type="text" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<input id="password" name="password" type="password" class="form-control" placeholder="Password">
						</div>

						<div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkRemember">
								<label for="chkRemember"></label>
							</div>
							记住我
						</div>

						<div class="m-top-md p-top-sm">
							<a href="#" class="btn btn-success block" onclick="login()">登录</a>
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">
								<a href="#" class="font-12">忘记密码 ?</a>
							</div>
							<div class="font-12 text-center m-bottom-xs">还没有账户?</div>
							<a href="signup.html" class="btn btn-default block">注册</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="js/jquery-1.11.1.min.js"></script>
		
		<!-- Bootstrap -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll -->
		<script src='js/jquery.slimscroll.min.js'></script>
		
		<!-- Popup Overlay -->
		<script src='js/jquery.popupoverlay.min.js'></script>

		<!-- Modernizr -->
		<script src='js/modernizr.min.js'></script>
		
		<!-- Simplify -->
		<script src="js/simplify/simplify.js"></script>

		<script>
			function login(){
				//console.log("login");
				$.ajax({
					type:"GET",
					url:"/admin/login",
					data:{username:$("#username").val(), password:$("#password").val()},
					dataType:"json",
					success:function(res){
						//alert(res);
						//console.log(res);
						if(res["login"] == "success"){
							window.location = "/admin/dashboard";
						}
						else{
							alert("账号或密码错误！");
						}
					}
				});
			}
		</script>
	
  	</body>
</html>
